<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 简洁渐变 -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="toolGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    
    <!-- 阴影 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="16" dy="32" stdDeviation="24" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- 主背景圆 -->
  <circle cx="512" cy="512" r="448" fill="url(#bgGrad)" filter="url(#shadow)"/>
  
  <!-- 白色画板区域 -->
  <circle cx="512" cy="512" r="352" fill="white" opacity="0.95"/>
  
  <!-- 简化的绘图工具（铅笔） -->
  <g transform="translate(512, 512)">
    <!-- 铅笔主体 -->
    <rect x="-16" y="-160" width="32" height="224" rx="16" fill="url(#toolGrad)" transform="rotate(-45)"/>
    <!-- 铅笔尖 -->
    <path d="M 0,-160 L 24,-112 L -24,-112 Z" fill="#374151" transform="rotate(-45)"/>
    <!-- 橡皮擦 -->
    <rect x="-20" y="64" width="40" height="32" rx="16" fill="#fbbf24" transform="rotate(-45)"/>
  </g>
  
  <!-- 简化的所有权标记（小皇冠） -->
  <g transform="translate(512, 280)">
    <path d="M -48,-16 L -16,16 L 0,-16 L 16,16 L 48,-16 L 32,48 L -32,48 Z" fill="#fbbf24"/>
    <circle cx="-16" cy="8" r="8" fill="#f59e0b"/>
    <circle cx="0" cy="0" r="8" fill="#f59e0b"/>
    <circle cx="16" cy="8" r="8" fill="#f59e0b"/>
  </g>
  
  <!-- 简化的绘图元素 -->
  <!-- 圆形 -->
  <circle cx="360" cy="600" r="32" fill="none" stroke="#6366f1" stroke-width="16"/>
  <!-- 矩形 -->
  <rect x="600" y="568" width="64" height="64" rx="8" fill="none" stroke="#8b5cf6" stroke-width="16"/>
  <!-- 连接线 -->
  <line x1="392" y1="600" x2="600" y2="600" stroke="#94a3b8" stroke-width="12" stroke-dasharray="16,16"/>
  
  <!-- 桌面应用标识（简化显示器） -->
  <g transform="translate(512, 760)">
    <rect x="-64" y="-32" width="128" height="64" rx="8" fill="#e2e8f0"/>
    <rect x="-48" y="-16" width="96" height="32" rx="4" fill="#1e293b"/>
    <rect x="-8" y="32" width="16" height="16" rx="8" fill="#e2e8f0"/>
  </g>
</svg>