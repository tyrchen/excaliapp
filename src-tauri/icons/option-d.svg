<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgD" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 主背景 -->
  <rect x="8" y="8" width="112" height="112" rx="24" fill="url(#bgD)"/>
  
  <!-- 主字母 E (Excali) -->
  <g transform="translate(64, 64)">
    <text x="0" y="12" text-anchor="middle" font-family="system-ui,-apple-system,sans-serif" 
          font-size="48" font-weight="700" fill="white">E</text>
  </g>
  
  <!-- 装饰元素 -->
  <g opacity="0.6">
    <!-- 左上角装饰线 -->
    <line x1="24" y1="36" x2="32" y2="36" stroke="white" stroke-width="2"/>
    <line x1="24" y1="40" x2="28" y2="40" stroke="white" stroke-width="2"/>
    
    <!-- 右下角装饰点 -->
    <circle cx="96" cy="88" r="2" fill="white"/>
    <circle cx="88" cy="96" r="1.5" fill="white"/>
  </g>
  
  <!-- Own 标识 -->
  <circle cx="96" cy="32" r="4" fill="white" opacity="0.8"/>
</svg>